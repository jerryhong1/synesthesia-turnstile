<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnstile - WebGL Feedback</title>
  <style>
    @font-face {
      font-family: 'Pitch';
      src: url('Pitch-Semibold.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Pitch', monospace;
    }

    #visualizer {
      display: none;
      cursor: crosshair;
    }

    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 14px;
      font-family: monospace;
      pointer-events: none;
      z-index: 10;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
    }

    #info div {
      margin-bottom: 4px;
    }

    #controls input[type="range"] {
      width: 100%;
      margin: 2px 0;
    }

    #controls input[type="text"] {
      width: 100%;
      padding: 8px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-family: 'Pitch', monospace;
      font-size: 14px;
    }

    #controls input[type="text"]:focus,
    #controls select:focus {
      outline: none;
      border-color: #ff64c8;
    }
  </style>
</head>
<body>
  <div id="loading">Loading NEVER ENOUGH...</div>
  <canvas id="visualizer"></canvas>
  <canvas id="timeline" style="position: fixed; bottom: 20px; left: 20px; right: 20px; height: 60px; pointer-events: none;"></canvas>
  <div id="info"></div>

  <div id="controls" style="position: fixed; top: 20px; right: 20px; background: rgba(30,30,30,0.9); padding: 20px; border-radius: 8px; color: #fff; font-family: monospace; font-size: 12px; max-width: 300px; max-height: 90vh; overflow-y: auto;">
    <h3 style="margin: 0 0 15px 0; font-size: 14px; color: #ff64c8;">FEEDBACK MODE</h3>

    <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #444;">
      <label style="display: block; margin-bottom: 5px; color: #00ff88;">Feedback Amount</label>
      <input type="range" id="feedbackAmount" min="0" max="0.98" value="0.5" step="0.01">
      <span id="feedbackAmountValue" style="opacity: 0.6; font-size: 10px;">0.50</span>
    </div>

    <div style="margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid #444;">
      <label style="display: block; margin-bottom: 5px; color: #00ff88;">Decay Rate</label>
      <input type="range" id="decay" min="0.8" max="0.999" value="0.95" step="0.001">
      <span id="decayValue" style="opacity: 0.6; font-size: 10px;">0.950</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Track</label>
      <select id="trackSelect" style="width: 100%; padding: 8px; background: #2a2a2a; border: 1px solid #444; border-radius: 4px; color: #fff; font-family: 'Pitch', monospace; font-size: 12px; cursor: pointer;">
      </select>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Display Text</label>
      <input type="text" id="textInput" value="NEVER ENOUGH" placeholder="Enter text...">
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Font</label>
      <select id="fontSelect" style="width: 100%; padding: 8px; background: #2a2a2a; border: 1px solid #444; border-radius: 4px; color: #fff; font-family: monospace; font-size: 12px; cursor: pointer;">
        <option value="Pitch" selected>Pitch</option>
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-serif</option>
      </select>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Timeline Trim</label>
      <input type="range" id="trimStart" min="0" max="1" value="0" step="0.01">
      <input type="range" id="trimEnd" min="0" max="1" value="1" step="0.01">
      <span id="trimValue" style="opacity: 0.6; font-size: 10px;">0% → 100%</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Wave Frequency</label>
      <input type="range" id="waveFreqMin" min="0" max="10" value="2" step="0.5">
      <input type="range" id="waveFreqMax" min="5" max="50" value="10" step="1">
      <span id="waveFreqValue" style="opacity: 0.6; font-size: 10px;">2.0 → 10.0</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Wave Amplitude</label>
      <input type="range" id="waveAmpMin" min="0" max="0.05" value="0.005" step="0.001">
      <input type="range" id="waveAmpMax" min="0" max="0.2" value="0.03" step="0.01">
      <span id="waveAmpValue" style="opacity: 0.6; font-size: 10px;">0.005 → 0.030</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Noise Scale</label>
      <input type="range" id="noiseScaleMin" min="0" max="10" value="1" step="0.5">
      <input type="range" id="noiseScaleMax" min="5" max="30" value="5" step="1">
      <span id="noiseScaleValue" style="opacity: 0.6; font-size: 10px;">1.0 → 5.0</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Chromatic Offset</label>
      <input type="range" id="chromaMin" min="0" max="0.01" value="0.001" step="0.0005">
      <input type="range" id="chromaMax" min="0" max="0.05" value="0.005" step="0.001">
      <span id="chromaValue" style="opacity: 0.6; font-size: 10px;">0.001 → 0.005</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Blur Amount</label>
      <input type="range" id="blurMin" min="0" max="0.02" value="0" step="0.001">
      <input type="range" id="blurMax" min="0" max="0.03" value="0.001" step="0.001">
      <span id="blurValue" style="opacity: 0.6; font-size: 10px;">0.000 → 0.001</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Vertical Displacement</label>
      <input type="range" id="vertDispMin" min="0" max="0.2" value="0" step="0.01">
      <input type="range" id="vertDispMax" min="0" max="0.5" value="0.05" step="0.01">
      <span id="vertDispValue" style="opacity: 0.6; font-size: 10px;">0.00 → 0.05</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Grain Intensity</label>
      <input type="range" id="grainMin" min="0" max="0.1" value="0.01" step="0.01">
      <input type="range" id="grainMax" min="0" max="0.5" value="0.05" step="0.01">
      <span id="grainValue" style="opacity: 0.6; font-size: 10px;">0.01 → 0.05</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: flex; align-items: center; cursor: pointer;">
        <input type="checkbox" id="normalizeAggression" checked style="margin-right: 8px;">
        Normalize Aggression
      </label>
    </div>

    <button id="resetBtn" style="width: 100%; padding: 8px; background: #ff64c8; border: none; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer; font-family: monospace;">RESET</button>

    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
      <button id="clearFeedbackBtn" style="width: 100%; padding: 8px; background: #ff6b6b; border: none; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer; font-family: monospace; margin-bottom: 8px;">CLEAR FEEDBACK (C)</button>
      <div style="margin: 8px 0; padding: 8px; background: #333; border-radius: 4px; font-size: 10px; opacity: 0.8;">
        DEBUG: SPACE=pause, N=step frame
      </div>
      <button id="downloadBtn" style="width: 100%; padding: 8px; background: #00ff88; border: none; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer; font-family: monospace; margin-bottom: 8px;">DOWNLOAD PNG</button>
      <button id="toggleChromeBtn" style="width: 100%; padding: 8px; background: #444; border: none; border-radius: 4px; color: #fff; font-weight: bold; cursor: pointer; font-family: monospace;">HIDE UI (H)</button>
    </div>
  </div>

  <script src="text_webgl_feedback.js"></script>
</body>
</html>
