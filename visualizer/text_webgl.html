<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnstile - WebGL Shaders</title>
  <style>
    @font-face {
      font-family: 'Pitch';
      src: url('Pitch-Semibold.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', monospace;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      font-family: 'Pitch', monospace;
    }

    #visualizer {
      display: none;
      cursor: crosshair;
    }

    #info {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 14px;
      font-family: monospace;
      pointer-events: none;
      z-index: 10;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
    }

    #info div {
      margin-bottom: 4px;
    }

    #controls input[type="range"] {
      width: 100%;
      margin: 2px 0;
    }

    #controls input[type="text"] {
      width: 100%;
      padding: 8px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
      font-family: 'Pitch', monospace;
      font-size: 14px;
    }

    #controls input[type="text"]:focus,
    #controls select:focus {
      outline: none;
      border-color: #ff64c8;
    }
  </style>
</head>
<body>
  <div id="loading">Loading NEVER ENOUGH...</div>
  <canvas id="visualizer"></canvas>
  <canvas id="timeline" style="position: fixed; bottom: 20px; left: 20px; right: 20px; height: 60px; pointer-events: none;"></canvas>
  <div id="info"></div>

  <div id="controls" style="position: fixed; top: 20px; right: 20px; background: rgba(30,30,30,0.9); padding: 20px; border-radius: 8px; color: #fff; font-family: monospace; font-size: 12px; max-width: 300px; max-height: 90vh; overflow-y: auto;">
    <h3 style="margin: 0 0 15px 0; font-size: 14px; color: #ff64c8;">CONTROLS</h3>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Track</label>
      <select id="trackSelect" style="width: 100%; padding: 8px; background: #2a2a2a; border: 1px solid #444; border-radius: 4px; color: #fff; font-family: 'Pitch', monospace; font-size: 12px; cursor: pointer;">
      </select>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Display Text</label>
      <input type="text" id="textInput" value="NEVER ENOUGH" placeholder="Enter text...">
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Font</label>
      <select id="fontSelect" style="width: 100%; padding: 8px; background: #2a2a2a; border: 1px solid #444; border-radius: 4px; color: #fff; font-family: monospace; font-size: 12px; cursor: pointer;">
        <option value="Pitch">Pitch</option>
        <option value="monospace">Monospace</option>
        <option value="sans-serif" selected>Sans-serif</option>
      </select>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Colors</label>
      <div style="display: flex; gap: 10px; align-items: center;">
        <div style="flex: 1;">
          <span style="font-size: 10px; opacity: 0.6;">Text</span>
          <input type="color" id="textColor" value="#ffffff" style="width: 100%; height: 30px; border: none; border-radius: 4px; cursor: pointer;">
        </div>
        <div style="flex: 1;">
          <span style="font-size: 10px; opacity: 0.6;">Background</span>
          <input type="color" id="bgColor" value="#000000" style="width: 100%; height: 30px; border: none; border-radius: 4px; cursor: pointer;">
        </div>
        <button id="randomizeColorsBtn" style="padding: 8px 12px; background: #8844ff; border: none; border-radius: 4px; color: #fff; font-weight: bold; cursor: pointer; font-family: monospace; font-size: 10px;">ðŸŽ²</button>
      </div>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Timeline Trim</label>
      <input type="range" id="trimStart" min="0" max="1" value="0" step="0.01">
      <input type="range" id="trimEnd" min="0" max="1" value="1" step="0.01">
      <span id="trimValue" style="opacity: 0.6; font-size: 10px;">0% â†’ 100%</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Chromatic Offset</label>
      <input type="range" id="chromaMin" min="0" max="0.01" value="0.0015" step="0.001">
      <input type="range" id="chromaMax" min="0" max="0.05" value="0.01" step="0.001">
      <span id="chromaValue" style="opacity: 0.6; font-size: 10px;">0.002 â†’ 0.010</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Blur Amount</label>
      <input type="range" id="blurMin" min="0" max="0.02" value="0" step="0.001">
      <input type="range" id="blurMax" min="0" max="0.03" value="0.0025" step="0.001">
      <span id="blurValue" style="opacity: 0.6; font-size: 10px;">0.000 â†’ 0.003</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px;">Vertical Displacement</label>
      <input type="range" id="vertDispMin" min="0" max="0.2" value="0" step="0.01">
      <input type="range" id="vertDispMax" min="0" max="0.5" value="0.15" step="0.01">
      <span id="vertDispValue" style="opacity: 0.6; font-size: 10px;">0.00 â†’ 0.15</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px; color: #ffcc66;">Bloom/Glow (Ethereal)</label>
      <input type="range" id="bloomMin" min="0" max="1" value="0" step="0.05">
      <input type="range" id="bloomMax" min="0" max="3" value="1.5" step="0.1">
      <span id="bloomValue" style="opacity: 0.6; font-size: 10px;">0.00 â†’ 1.50</span>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: block; margin-bottom: 5px; color: #88ddff;">Adaptive Smoothing</label>
      <input type="range" id="smoothing" min="0" max="150" value="20" step="5">
      <span id="smoothingValue" style="opacity: 0.6; font-size: 10px;">20 frames</span>
      <div style="opacity: 0.4; font-size: 9px; margin-top: 2px;">Low energy = smooth, high = sharp</div>
    </div>

    <div style="margin-bottom: 15px;">
      <label style="display: flex; align-items: center; cursor: pointer;">
        <input type="checkbox" id="normalizeAggression" checked style="margin-right: 8px;">
        Normalize Aggression
      </label>
    </div>

    <button id="resetBtn" style="width: 100%; padding: 8px; background: #ff64c8; border: none; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer; font-family: monospace;">RESET</button>

    <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
      <button id="downloadBtn" style="width: 100%; padding: 8px; background: #00ff88; border: none; border-radius: 4px; color: #000; font-weight: bold; cursor: pointer; font-family: monospace; margin-bottom: 8px;">DOWNLOAD PNG (D)</button>
      <button id="toggleChromeBtn" style="width: 100%; padding: 8px; background: #444; border: none; border-radius: 4px; color: #fff; font-weight: bold; cursor: pointer; font-family: monospace;">HIDE UI (H)</button>
    </div>
  </div>

  <script src="text_webgl.js"></script>
</body>
</html>
